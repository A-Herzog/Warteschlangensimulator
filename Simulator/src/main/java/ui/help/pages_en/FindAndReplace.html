<h1>Find and replace</h1>

<p>
The Find and replace dialog allows to search for arbitrary strings and numbers in the entire model
and to replace the values in some or all of the search hits with new values.
</p>

<p>
The Find and replace dialog can be invoked by pressing Ctrl+Shift+F or via the Edit menu.
</p>
