<h1>Model element: Dissolve batch</h1>

<p>
If a batch moves through this element, the batch is dissolved into the individual clients from which it is made.
Corresponding batches can be created in the elements <a href="ModelElementBatch.html">Batch</a>,
<a href="ModelElementMatch.html">Match</a> and <a href="ModelElementPickUp.html">Pick up</a>.
</p>

<h2>Settings</h2>

<p>
The name of the separate element has no further meaning.
</p>
