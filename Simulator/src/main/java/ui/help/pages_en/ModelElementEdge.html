<h1>Model element: Edge</h1>

<p>
Edges can be used to connect individual model components. Edges are directed and always show the clients flow.
They always run from an output component to a target component.
</p>

<h2>Settings</h2>

<p>
Edges have no further properties. Also, an edge can not get an independent name.
</p>
