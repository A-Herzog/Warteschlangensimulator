<h1>Setup connection edges style dialog</h1>

<p><i>
The Setup connection edges style dialog can be accessed via the menu item View|Setup connection edges.
</i></p>

<p>
In this dialog the display style of the connection edges can be configured.
</p>

<p>
<u>Note:</u><br>
These settings are stored together with the individual model.
</p>
