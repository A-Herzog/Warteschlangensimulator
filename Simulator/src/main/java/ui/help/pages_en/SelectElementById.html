<body>

<h1>Find element by ID dialog</h1>

<p>
This dialog allows you to locate individual elements of the simulation model by their ID.
If the dialog is closed by the "Ok" button or double-clicked on an entry in the list of
the element, the respective element will be selected and centered on the model surface.
</p>
