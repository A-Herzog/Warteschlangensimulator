<h1>Element suchen Dialog</h1>

<p>
Dieser Dialog erlaubt es, Elemente über ihre ID und ihren Namen zu suchen.
Wird der Dialog durch einen Doppelklick auf ein Suchergebnis geschlossen,
so wird das jeweilige Element auf der Modelloberfläche zentriert dargestellt und ausgewählt.  
</p>
