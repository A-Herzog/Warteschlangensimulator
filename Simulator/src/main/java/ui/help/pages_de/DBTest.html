<h1>Datenbankverbindung prüfen Dialog</h1>

<p>
Der Datenbankverbindung prüfen Dialog ermöglicht es, die Verbindungseinstellungen
zum Zugriff auf eine Datenbank zu prüfen. Diese Verbindung kann später z.B. zum
Laden von Kundenankünften aus einer Tabelle dieser Datenbank verwendet werden.
</p>
