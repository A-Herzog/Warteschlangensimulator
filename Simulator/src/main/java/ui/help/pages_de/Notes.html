<h1>Notizen</h1>

<p>
Mit Hilfe von <a href="ModelElementNote.html">Notizen</a>-Elementen können Notizen
an beliebiger Stelle auf der Zeichenfläche platziert werden. In diesem Dialog können
diese Notizen sowie Beschreibungen für beliebige Elemente zentral bearbeitet werden
und es können auch einzelne Notizen gelöscht werden.
</p>
