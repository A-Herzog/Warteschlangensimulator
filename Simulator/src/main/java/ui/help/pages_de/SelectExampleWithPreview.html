<h1>Beispiel auswählen Dialog</h1>

<p>
In diesem Dialog kann eines der eingebauten Beispiele ausgewählt und
in den Editor geladen werden. Während auf der linken Dialogseite eine
Liste der verfügbaren Beispiele angezeigt wird, wird auf der rechten
Seite eine Vorschau des jeweils ausgewählte Beispiel angezeigt.  
</p>
