<h1>Vorlagen</h1>

<p>
Vorlagen ermöglichen es, einzelne Elemente bzw. Gruppen von Elementen inkl. ihrer jeweiligen
Einstellungen entweder als Vorlagen mit dem Modell oder global zu speichern. Diese Vorlagen
können dann später beliebig in das Modell eingefügt werden.
</p>
