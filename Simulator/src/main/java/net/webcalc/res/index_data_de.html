<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="language" content="de">
  <meta name="title" content="Warteschlangensimulator">  
  <link rel="stylesheet" type="text/css" href="/css.css">
  <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
  <link rel="icon" href="/favicon.ico?" type="image/x-icon">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
  <script src="/main.js" type="text/javascript"></script>
  <title>Warteschlangensimulator</title>
</head>

<body>

<h1>Warteschlangensimulator</h1>

<div class="page">

<noscript>Für die Verbindung mit dem Warteschlangensimulator-Webdienst wird Javascript benötigt.</noscript>

<h2>Neue Arbeitsaufträge</h2>

<form action="/upload" method="post" enctype="multipart/form-data" ondrop="setTimeout(function(){uploadModel();},0);" target="_blank" id="UploadForm" style="display: none;">    
  <input name="model" type="file" size="50" accept="text/comma-separated-values,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="UploadFile" class="uploadbuttonframe" style="margin-left: 0;">
  <a class="button" href="javascript:uploadTable();" style="margin-left: 0;"><b>Tabelle laden</b></a>
</form>

<div id="UploadInfo" style="display: none;"></div>

<h2>Wartende Arbeitsaufträge</h2>

<div id="status_waiting"></div>

<h2>Aktive Arbeitsaufträge</h2>

<div id="status_running"></div>

<h2>Abgeschlossene Arbeitsaufträge</h2>

<div id="status_done"></div>

<div id="status_system"></div>

<div id="status_language"></div>

<div id="info_system">
Dieser Webdienst kann auch ohne Verwendung des Webinterfaces direkt
über die Aufruf-URL angesteuert werden.
<a href="/direct_info">Anleitung</a>
</div>

</div>

</body>
</html>
