<body>

<h1>Warteschlangensimulator</h1>

<div class="page">

<h2>Neue Arbeitsauftr채ge</h2>

<form action="/upload" method="post" enctype="multipart/form-data" ondrop="setTimeout(function(){uploadModel();},0);" target="_blank" id="UploadForm" style="display: none;">    
  <input name="model" type="file" size="50" accept="text/xml,application/json,application/zip" id="UploadFile" class="uploadbuttonframe" style="margin-left: 0;">
  <a class="button" href="javascript:uploadModel();" style="margin-left: 0;"><b>Laden</b></a>
</form>

<div id="UploadInfo" style="display: none;"></div>

<h2>Wartende Arbeitsauftr채ge</h2>

<div id="status_waiting"></div>

<h2>Aktive Arbeitsauftr채ge</h2>

<div id="status_running"></div>

<h2>Abgeschlossene Arbeitsauftr채ge</h2>

<div id="status_done"></div>

<div id="status_system"></div>

<div id="status_language"></div>

</div>
