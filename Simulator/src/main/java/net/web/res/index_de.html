<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="language" content="de">
  <meta name="title" content="Warteschlangensimulator">  
  <link rel="stylesheet" type="text/css" href="/css.css">
  <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
  <link rel="icon" href="/favicon.ico?" type="image/x-icon">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
  <script src="/main.js" type="text/javascript"></script>
  <title>Warteschlangensimulator</title>
</head>

<body>

<h1>Warteschlangensimulator</h1>

<div class="page">

<h2>Status</h2>
<div id="Status"></div>

<div id="Commands" style="display: none;">
<h2>Modell</h2>

<form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return uploadTest();" target="_blank" id="UploadForm">  
  <a class="button" href="javascript:uploadModel();" style="margin-left: 0;"><b>Laden (xml/json)</b></a>
  <input name="model" type="file" size="50" accept="text/xml,application/json" id="UploadFile" class="buttonframe" style="margin-left: 0;">    
</form>

<div>
  <a class="button" href="/xml" style="margin-left: 0;"><b>Speichern (xml)</b></a>  
  <a class="button" href="/json" style="margin-left: 0;"><b>Speichern (json)</b></a>
</div>

<div>
  <a class="button" href="/image" target="_blank" style="margin-left: 0;"><b>Exportieren (Bild)</b></a>  
</div>

<h2>Animation</h2>

<div>
  <a class="button" href="/animation" style="margin-left: 0;"><b>2D-Animation starten</b></a>
  <a class="button" href="/3d" style="margin-left: 0;"><b>3D-Animation starten</b></a>
</div>

<h2>Hilfe</h2>

<div>
  <a class="button" href="/help" style="margin-left: 0;"><b>API-Dokumentation</b></a>
</div>

</div>

</div>

</body>
</html>
