<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="language" content="en">
  <meta name="title" content="Warteschlangensimulator">  
  <link rel="stylesheet" type="text/css" href="/css.css">
  <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
  <link rel="icon" href="/favicon.ico?" type="image/x-icon">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
  <script src="/animation?command=model" type="text/javascript"></script>
  <script src="/animation.js" type="text/javascript"></script>
  <title>Warteschlangensimulator</title>
</head>

<body>

<h1>
  Warteschlangensimulator
  <span class="toolbar">
    <a id="PlayPause" onclick="playPause(document.getElementById('PlayPause'));">Play</a>
    <a onclick="processStep();">Step</a>
    <a onclick="quit();">Quit</a>
    <a href="/animation?command=image" target="_blank">Screenshot</a>
    <a onclick="calc();">Expression</a>
  </span>
</h1>

<div class="animation_box">
  <div id="surface_box"><canvas id="surface"></canvas></div>
</div>

<div class="animation_status">
  <div style="margin-bottom: 5px;"><b>Logging output:</b></div>
  <div id="status"></div>
</div>

<div class="animation_status">
  <div style="margin-bottom: 5px;"><b>Static elements:</b></div>
  <div id="status_static"></div>
</div>

<div class="animation_status">
  <div style="margin-bottom: 5px;"><b>Movements:</b></div>
  <div id="status_moving"></div>
</div>

<div style="margin-left: 5px;">
  <a onclick="showJSONData();" class="button" style="cursor: pointer; font-size: smaller;"><b>Show raw status data (json)</b></a>
  <a onclick="showStationJSONData();" class="button" style="cursor: pointer; font-size: smaller;"><b>Show stations list (json)</b></a> 
</div>

<script type="text/javascript">
<!--
'use strict';
initDrawElements();
redrawAll();
//-->
</script>

</body>
</html>
